<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anything Spatial</title>
    <link rel="stylesheet" href="css/my-styles.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" media="screen">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!-- Access Mapbox API -->
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand text-muted" href="index.html">Anything Spatial</a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="maps.html">Maps</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Navbar -->
    <div class="container">
        <div class="jumbotron">
            <h1>Anything Spatial</h1>
            <p data-toggle="tooltip" title="Tooltip" data-placement="right">Mapping Test Site</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#myModal">Show map</a></p>
        </div>
    </div>
    <div id="footer" class="navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="muted credit">Example</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Banff Mapbox Custom Style</h4>
                </div>
                <div class="modal-body" style="width: 500px; height: 300px; margin: 0px auto;">
                    <div id="map" style="width:100%; height:100%" ></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript">
        L.mapbox.accessToken = 'pk.eyJ1IjoiZGF2ZXl0IiwiYSI6ImNpbGpyazdiajAwYnd3OGx6cXVscW9maXkifQ.Wh82WMB4H_l8adzjfn-Naw';

        var map = L.mapbox.map('map', 'mapbox.streets')
        .setView([51.17, -115.57], 14);

        // Use styleLayer to add a Mapbox style created in Mapbox Studio
        var layers = {
            "OSM Buildings": L.mapbox.styleLayer('mapbox://styles/daveyt/ciljrnm2j0057bxluq9nwrakg').addTo(map),
            Satellite: L.mapbox.tileLayer('mapbox.satellite'),
            Terrain: L.mapbox.tileLayer('mapbox.terrain')
        };

        layers["OSM Buildings"].addTo(map);
        L.control.layers(layers).addTo(map);

        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

        $('#myModal').on('shown.bs.modal', function () {
            map.invalidateSize();
        });


    </script>
  </body>
</html>
